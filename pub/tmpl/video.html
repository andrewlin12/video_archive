<div id="video_<%= id %>" class="video">
  <a target="_blank" href="http://s3.amazonaws.com/<%= bucket %>/<%= id %>/<%= id %>_720.mp4">
    <div class="thumbnail_container">
      <img src="http://s3.amazonaws.com/<%= bucket %>/<%= id %>/<%= id %>_thumb.jpg" />
    </div>
  </a>
  <div>
    <span class="title">Loading...</span>
    (<span class="duration">--:--</span>)
  </div>
  <div class="description"></div>
  <div class="links">
    <a target="_blank" href="http://s3.amazonaws.com/<%= bucket %>/<%= id %>/<%= id %>_360.mp4">360</a>
    <a target="_blank" href="http://s3.amazonaws.com/<%= bucket %>/<%= id %>/<%= id %>_720.mp4">720</a>
    <a target="_blank" href="http://s3.amazonaws.com/<%= bucket %>/<%= id %>/<%= id %>_1080.mp4">1080</a>
    <a href="javascript:va.toggleEdit('<%= id %>')">edit</a>
  </div>
  <div class="status"></div>
  <div class="tools">
    Rotate:
    <a href="javascript:va.rotateVideo('<%= id %>', 90)">90</a>
    <a href="javascript:va.rotateVideo('<%= id %>', 180)">180</a>
    <a href="javascript:va.rotateVideo('<%= id %>', 270)">270</a>
  </div>
</div>
